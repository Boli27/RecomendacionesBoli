<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecomendacionesBoli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container">
                <a class="navbar-brand text-info" href="travel_recommendation.html">RecomendacionesBoli</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="travel_recommendation.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre_nosotros.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactanos.html">Contáctanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="contact-section text-white d-flex align-items-center"
        style="background-image: url('imagenes/fondo.jpg'); background-size: cover; background-position: center; height: 100vh;">
        <div class="container text-center p-5 rounded"
            style="background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); max-width: 800px;">
            <!-- Titulo -->
            <h1 class="display-4 fw-bold mb-4">CONTÁCTANOS</h1>
            <p class="mb-4 lead">Ponte en contacto con nosotros para planificar tu próximo viaje a Colombia.</p>

            <!-- Formulario -->
            <form>
                <div class="form-group mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Nombre" id="nombre" required>
                </div>
                <div class="form-group mb-3">
                    <input type="email" class="form-control form-control-lg" placeholder="Correo Electrónico"
                        id="correo" required>
                </div>
                <div class="form-group mb-4">
                    <textarea class="form-control form-control-lg" rows="5" placeholder="Mensaje" id="texto"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100" id="enviar">Enviar</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const nombre = document.getElementById("nombre");
        const correo = document.getElementById("correo");
        const texto = document.getElementById("texto");

        document.getElementById("enviar").addEventListener("click", function (e) {
            e.preventDefault(); // Evitar que el formulario se envie y recargue la página

            // Comprobamos si algun campo está vacio
            if (!nombre.value || !correo.value || !texto.value) {
                alert("Llena todos los campos"); 
            } else {
                alert("Formulario enviado correctamente");
                nombre.value="";
                correo.value="";
                texto.value="";
            }
        });
    </script>
</body>

</html>
